<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Wallet 2FA</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #fff;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 30px;
        width: 220px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        z-index: 100;
        border: 2px solid rgba(255, 255, 255, 0.1);
        object-fit: cover;
      }

      .login-container {
        background: rgba(30, 30, 46, 0.95);
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        padding: 50px 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-out;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(to right, #00e0ff, #b21f1f, #fdbb2d);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h2 {
        color: #00e0ff;
        margin-bottom: 30px;
        font-size: 32px;
        text-shadow: 0 2px 10px rgba(0, 224, 255, 0.3);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        text-align: left;
        color: #e0e0e0;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #00e0ff;
        box-shadow: 0 0 0 2px rgba(0, 224, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      button {
        background: linear-gradient(135deg, #b21f1f, #fdbb2d);
        color: white;
        border: none;
        padding: 14px 35px;
        border-radius: 30px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(253, 187, 45, 0.3);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(253, 187, 45, 0.5);
        background: linear-gradient(135deg, #fdbb2d, #b21f1f);
      }

      hr {
        border: none;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
        margin: 25px 0;
      }

      #message {
        min-height: 24px;
        color: #00e0ff;
        font-weight: 600;
        margin-top: 15px;
        transition: all 0.3s ease;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        width: 100%;
        left: 0;
      }

      .metamask-section {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .metamask-button {
        background: linear-gradient(135deg, #f6851b, #e2761b);
        margin-top: 15px;
      }

      @media (max-width: 600px) {
        .login-container {
          padding: 40px 25px;
        }
        .logo {
          width: 180px;
          top: 15px;
          left: 15px;
        }
        h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Rv_New_logo_with_address.jpg"
      alt="RV College of Engineering Logo"
      class="logo"
    />

    <div class="login-container">
      <h2>üîê Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>

      <div class="metamask-section">
        <h3>MetaMask Verification</h3>
        <p>After entering your credentials, verify with MetaMask</p>
        <button id="metamaskButton" class="metamask-button" disabled>Verify with MetaMask</button>
      </div>

      <hr />
      <p id="message"></p>
    </div>

    <div class="footer">
      <p>RV College of Engineering &copy; 2023 | Mysore Road, Bengaluru - 560059</p>
    </div>

    <script>
      const backendURL = "http://localhost:5000"; // ‚úÖ Backend API URL

      const demoCredentials = {
        username: "admin",
        password: "password123"
      };

      const form = document.getElementById("loginForm");
      const metamaskButton = document.getElementById("metamaskButton");
      const message = document.getElementById("message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === demoCredentials.username && password === demoCredentials.password) {
          showMessage("‚úÖ Username & Password verified.\nNext, complete **Two-Factor Authentication (2FA)**", "success");
          metamaskButton.disabled = false;
        } else {
          showMessage("Invalid username or password ‚ùå", "error");
        }
      });

      metamaskButton.addEventListener("click", async () => {
        try {
          if (!window.ethereum) throw new Error("MetaMask not detected!");
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const address = accounts[0];

          showMessage("Fetching nonce from backend...", "info");

          const nonceRes = await fetch(`${backendURL}/nonce/${address}`);
          const { nonce } = await nonceRes.json();

          const messageToSign = `Login nonce: ${nonce}`;
          const signature = await window.ethereum.request({
            method: "personal_sign",
            params: [messageToSign, address],
          });

          showMessage("Verifying signature...", "info");

          const verifyRes = await fetch(`${backendURL}/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ address, signature }),
          });

          const data = await verifyRes.json();

          if (data.success) {
            showMessage("‚úÖ MetaMask verified successfully! Redirecting...", "success");
            setTimeout(() => (window.location.href = "dashboard.html"), 1500);
          } else {
            showMessage("‚ùå Verification failed!", "error");
          }
        } catch (err) {
          showMessage(`Error: ${err.message}`, "error");
        }
      });

      function showMessage(text, type) {
        message.textContent = text;
        if (type === "error") message.style.color = "#ff6b6b";
        else if (type === "success") message.style.color = "#00e0ff";
        else message.style.color = "#fdbb2d";
      }
    </script>
  </body>
</html>
